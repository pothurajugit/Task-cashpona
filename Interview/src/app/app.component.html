<div class="container-fluid bg-danger linear" style="min-height: 100vh;">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="card p-3 cardtop">
        <form [formGroup]="RegistrationForm" (ngSubmit)="submitform()">
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label font-weight-bolder">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
              <span class="pt-1" *ngIf="!RegistrationForm.get('name').valid && RegistrationForm.get('name').touched">Please enter name</span>
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label font-weight-bolder">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
              <span class="pt-1" *ngIf="!RegistrationForm.get('email').valid && RegistrationForm.get('email').touched">Please enter an valid email</span>
            </div>
          </div>
          <div class="form-group row">
            <label for="mobile" class="col-sm-2 col-form-label font-weight-bolder">Mobile</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="mobile" placeholder="Mobile Number" formControlName="mobile">
              <span class="pt-1" *ngIf="!RegistrationForm.get('mobile').valid && RegistrationForm.get('mobile').touched">Please enter mobilenumber</span>
            </div>
          </div>
          <div class="form-group row">
            <label for="Password" class="col-sm-2 col-form- font-weight-bolder">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="Password" placeholder="Password" formControlName="password">
              <span class="pt-1" *ngIf="!RegistrationForm.get('password').valid && RegistrationForm.get('password').touched">Please enter password</span>
            </div>
          </div>
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0 font-weight-bolder">Gender</legend>
              <div class="col-sm-10">
                <div class="row">
                  <div class="form-check col-sm-2 ml-3">
                    <input class="form-check-input" type="radio"  id="gridRadios1" value="male" formControlName="gender">
                    <label class="form-check-label" for="male">
                      Male
                    </label>
                  </div>
                  <div class="form-check col-sm-2">
                    <input class="form-check-input" type="radio"  id="female" value="female" formControlName="gender">
                    <label class="form-check-label" for="female">
                      Female
                    </label>
                  </div>
                </div>
                <span class="pt-1" *ngIf="!RegistrationForm.get('gender').valid && RegistrationForm.get('gender').touched">Please enter password</span>
              </div>
            </div>
          <div class="form-group row pt-2">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary" [disabled]="!RegistrationForm.valid">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>
